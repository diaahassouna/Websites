<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <!--Calculator-->
        <div class="Calculator">
            <!--Title-->
            <h1 style="text-align: center;color: floralwhite;">Calculator</h1>
            <!--Display-->
            <input type="text" class="display" disabled>
            <!--keys-->
            <div class="keys">
                <!--5 Rows for Keys-->
                <div class="row">
                    <button value="C" class="operator">AC</button>  <!--All Clear-->
                    <button value="b" class="operator">C</button>    <!--Backspace-->
                    <button value="/100" class="operator">%</button>    <!--Percentage-->
                    <button value="/" class="operator">รท</button>   <!--"Divide"-->
                  </div>
                    <div class="row">
                    <button value="7">7</button>    <!--7-->
                    <button value="8">8</button>    <!--8-->
                    <button value="9">9</button>    <!--9-->
                    <button value="*" class="operator">ร</button>   <!--Multibly-->
                  </div>
                  <div class="row">
                    <button value="4">4</button>    <!--4-->
                    <button value="5">5</button>    <!--5-->
                    <button value="6">6</button>    <!--6-->
                    <button value="-" class="operator">-</button>   <!--Substract-->
                  </div>
                  <div class="row">
                    <button value="1">1</button>    <!--1-->
                    <button value="2">2</button>    <!--2-->
                    <button value="3">3</button>    <!--3-->
                    <button value="+" class="operator">+</button>   <!--Add-->
                  </div>
                  <div class="row">
                    <button value="0">0</button>    <!--0-->
                    <button value=".">.</button>    <!--Floating Point--> 
                    <button value="=" class="result">=</button>   <!--Result-->
                  </div>
            </div>
        </div>
        <!--Calculator Body Ends-->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
